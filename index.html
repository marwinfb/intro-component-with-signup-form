<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body class="u-flex-center">
  <main>
    <div class="container site__container">
      <section class="intro u-mb-xl">
        <h1 class="intro__headline u-mb-md">Learn to code by watching others</h1>
        <p class="intro__description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </section>
      <section class="form-wrapper">
        <h3 class="form__headline u-mb-lg"><strong>Try it free 7 days</strong> then $20/mo. thereafter</h3>

        <form id="form" class="form u-mb-sm">
          <div>
            <div class="form__field">
              <input type="text" name="fname" id="fname" autocomplete="off" placeholder="First Name">
              <img class="failure-icon" src="/images/icon-error.svg" alt="">
            </div>
            <div class="error"></div>
          </div>

          <div>
            <div class="form__field">
              <input type="text" name="lname" id="lname" autocomplete="off" placeholder="Last Name">
              <img class="failure-icon" src="/images/icon-error.svg" alt="">
            </div>
            <div class="error"></div>
          </div>

          <div>
            <div class="form__field">
              <input type="email" name="email" id="email" autocomplete="off" placeholder="Email Address">
              <img class="failure-icon" src="/images/icon-error.svg" alt="">
            </div>
            <div class="error"></small></div>
          </div>

          <div>
            <div class="form__field">
              <input type="password" name="password" id="password" autocomplete="off" placeholder="Password">
              <img class="failure-icon" src="/images/icon-error.svg" alt="">
            </div>
            <div class="error"></div>
          </div>

          <div class="form__field">
            <button type="submit">Claim your free trial</button>
          </div>
          <p class="form_disclaimer">By clicking the button, you are agreeing to our <a href="#"><span>Terms and Services</span></a></p>
        </form>
      </section>
    </div>
  </main>

  <script src="script/script.js"></script>
</body>
</html>
